<!--INI PAGE MODAL EDIT BUTTON DETAIL TITLE SUBMISSION (TRAINER)-->
<div class="modal-detail-title" th:fragment="modal-detail-title">

    <div class="modal fade" id="pesan-project" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header border-bottom-0">
                    <h5 class="modal-title" id="exampleModalLabel">Detail Title Project</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="detailTitle">

                        <div class="form-group">
                            <label for="name">Trainee Name</label>
                            <input type="text" id="nama-trainee" class="form-control" readonly="readonly"> 

                        </div>

                        <div class="form-group">
                            <label for="title">Project Title</label>
                            <input type="text" id="judul-trainee" class="form-control" readonly="readonly"> 

                        </div>

                        <div class="form-group">
                            <label for="decription">Description</label>
                            <textarea id="deskripsi-trainee" class="form-control" style="height: 100px" 
                                      readonly="readonly"> </textarea>
                        </div>

                        <div class="form-floating">
                            <label for="pesan">Message</label>
                            <input type="textarea" id="pesan" class="form-control" style="height: 100px" placeholder="Message"> 
                        </div>



                </div>
                <div class="modal-footer border-top-0 d-flex justify-content-center">
                    <button type="button" value="true" id="statusApproved" class="btn btn-success" onclick="create()"> Approved </button>
                    <button type="button" value="false" id="statusRejected" class="btn btn-danger" onclick="rejectTitle()"> Rejected </button>
                    <button data-dismiss="modal" class="btn btn-primary col-2"> Back</button>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
