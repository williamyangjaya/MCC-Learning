<!DOCTYPE html>
<html>

    <head>
        <title>Search Project</title>
    <div th:replace="fragments/head :: head"></div>
</head>


<body>
    <!-- Sidenav -->
    <nav th:replace="fragments/sidenav-dashboard :: sidenav-dashboard"></nav>
    <!-- Main content -->
    <div class="main-content" id="panel">
        <!-- Topnav -->
        <nav th:replace="fragments/topnav:: topnav"></nav>
        <!-- Header -->
        <!-- Header -->
        <div class="header bg-primary pb-9">
            <div class="container-fluid">
                <div class="header-body pb-9">
                    <div class="row align-items-center py-4">
                        <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
                            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                                <li class="breadcrumb-item"><a href="/dashboard"><i class="fas fa-home"></i></a></li>
                                <li class="breadcrumb-item"><a href="/dashboard">Dashboards</a></li>
                                <li class="breadcrumb-item active" aria-current="page">My History</li>
                            </ol>
                        </nav>

                    </div>
                    <div class="content">
                        <div class="card mb-4">
                            <h4 class="pl-4 pt-0 m-3" >Project History</h4>
                            <hr class="p-0 m-0"></hr>
                            <div class="p-4">
                                <ul class="timeline">
                                    <li th:each="h:${history}" >
                                        <a href="" th:text="${h.info}" class="font-weight-bold"></a>
                                        <a href="#" id="waktuHistory" class="float-right" th:text="${#dates.format(h.waktu, 'dd MMM yyyy HH:mm:ss')}"></a>
                                        <p class="mt-2">Message : <span th:text="${h.pesan}" style="font-size: 14px"></span></p>
                                        <h6 th:class="statusHistory" th:text="${h.status}" style="font-size: 14px"></h6>
                                        <hr>
                                    </li>
                                    
                                </ul>
                                
                                <button type="button" class="btn btn-primary" onclick="location.href='/finalProject/my-project'">
                                    Back
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer th:replace="fragments/footer :: footer"></footer>

        <div th:replace="fragments/script :: script"></div>

</body>
<script th:src="@{/js/libraryProject/myHistory.js}"></script>


</html>
