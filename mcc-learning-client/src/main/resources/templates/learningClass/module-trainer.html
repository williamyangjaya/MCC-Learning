<!DOCTYPE html>
<html>

    <head>
        <title>Module</title>
    <div th:replace="fragments/head :: head"></div>
</head>


<body>
    <!-- Sidenav -->
    <nav th:replace="fragments/sidenav-dashboard :: sidenav-dashboard"></nav>
    <!-- Main content -->
    <div class="main-content" id="panel">
        <!-- Topnav -->
        <nav th:replace="fragments/topnav:: topnav"></nav>
        <!-- Header -->
        <!-- Header -->
        <div class="header bg-primary pb-6">
            <div class="container-fluid">
                <div class="header-body">
                    <div class="row align-items-center py-4">
                        <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
                            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                                <li class="breadcrumb-item"><a href="#"><i class="fas fa-home"></i></a></li>
                                <li class="breadcrumb-item"><a href="/dashboard">Dashboards</a></li>
                                <li class="breadcrumb-item"><a th:href="@{/module/class}">...</a></li>
                                <li class="breadcrumb-item"><a th:href="@{/module/category}">...</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Module</li>
                            </ol>
                        </nav>
                        <div class="container-fluid">
                            <button type="button" class="btn btn-sm btn-neutral float-right mt-10" data-toggle="modal" 
                                    data-target="#modal-insert">
                                Insert Module
                            </button>
                        </div>
                    </div>

                    <div class="content">
                        <div class="card mb-4">
                            <hr class="p-0 m-0"></hr>
                            <div class="p-4">
                                <ul class="timeline">
                                    <li th:each="m:${module}" >
                                        <a href="" th:text="${m.title}" class="font-weight-bold"></a>
                                        <p class="mt-2">Created At : <span th:text="${m.created_at}"></span></p>
                                        <p class="mt-2">Updated At : <span th:text="${m.updated_at}"></span></p>

                                    </li>


                                    <button type="button" class="btn btn-sm btn-neutral float-right" data-toggle="modal" 
                                            data-target="#modal-update">
                                        Update Module
                                    </button>


                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer th:replace="fragments/footer :: footer"></footer>

        <div th:replace="fragments/script :: script"></div>

        <div th:replace="learningClass/modal-update-module :: modal-update-module"></div>
        <div th:replace="learningClass/modal-insert-module :: modal-insert-module"></div>

</body>
</html>
