<!DOCTYPE html>
<html>

    <head>
        <title>Learning Class</title>
    <div th:replace="fragments/head :: head"></div>
</head>

<body>
    <!-- Sidenav -->
    <nav th:replace="fragments/sidenav-dashboard :: sidenav-dashboard"></nav>
    <!-- Main content -->
    <div class="main-content" id="panel">
        <!-- Topnav -->
        <nav th:replace="fragments/topnav:: topnav"></nav>
        <!-- Header -->
        <!-- Header -->
        <div class="header bg-primary pb-9">
            <div class="container-fluid">
                <div class="header-body">
                    <div class="row align-items-center py-4">
                        <div class="col-lg-6 col-7">
                            <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
                                <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                                    <li class="breadcrumb-item"><a href="#"><i class="fas fa-home"></i></a></li>
                                    <li class="breadcrumb-item"><a href="/dashboard">Dashboards</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">Class</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                    <!-- Card stats -->
                    
                    <div class="row justify-content-center pb-9">
                        <div class="col-xl-3 col-md-6" th:each="class : ${class}">
                            <div class="card card-stats">
                                <div class="card-body text-center">
                                    <div class="row mb-2">
                                        <div class="col">
                                            <h3 class="card-title text-uppercase mb-0"><span th:text='${class.name}' id="className"></span></h3>
                                        </div>
                                    </div>
                                    <div th:id="'className'+${class.idClass}">
                                    </div>
                                    <div class="mt-3 mb-0 text-sm">
                                        <a class="btn btn-primary btn-sm" th:href="@{/module/category?idClass={idClass} (idClass=${class.idClass})}">Click Here</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>  
        </div>

        <footer th:replace="fragments/footer :: footer"></footer>
    

        <div th:replace="fragments/script :: script"></div>

        <script th:src="@{/js/learningClass/layer1.js}"></script>
</body>

</html>
