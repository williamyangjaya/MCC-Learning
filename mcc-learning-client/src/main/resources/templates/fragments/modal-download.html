<div th:fragment="modal-download">
    <!--Modal--> 
    <div class="modal fade" id="modal-download" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header border-bottom-0">
                    <h5 class="modal-title" id="exampleModalLabel" style="margin: 30px 0px 0px 100px; font-size: 24px">Download Attendance</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="margin: -1rem -1rem -1rem 10px">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="padding: 2.5rem">
                    <form id="form-download" name="myForm" action="#" method="post" class="needs-validation" novalidate>
                        <div class="form-group">
                            <label for="from-date">From Date</label>
                            <input type="date" id="from-date" name="from-date" class="form-control" aria-describedby="fromDateAddHelp" placeholder="Choose From Date" required>
                            <div class="invalid-feedback" style="font-size: 12">
                                Please choose From Date
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="to-date">To Date</label>
                            <input type="date" id="to-date" name="to-date" class="form-control" aria-describedby="toDateAddHelp" placeholder="Choose To Date" required>
                            <div class="invalid-feedback" style="font-size: 12">
                                Please choose To Date
                            </div>
                        </div>
                        <div class="modal-footer border-top-0 d-flex justify-content-center">
                            <button type="submit" class="btn btn-success">Download</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--     End Of Modal -->
</div>
