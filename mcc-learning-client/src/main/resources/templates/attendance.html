<html>
    <title>Attendance</title>
    <head th:replace="fragments/head :: head"></head>
    <body>
        <nav th:replace="fragments/sidenav-dashboard :: sidenav-dashboard"></nav>

        <div class="main-content" id="panel">
            <!-- Topnav -->
            <nav th:replace="fragments/topnav:: topnav"></nav>

            <div class="header pb-6">
                <div class="container-fluid">
                    <div class="header-body">
                        <div class="row align-items-center py-4">
                            <div class="col-lg-12 col-7">
                                <nav aria-label="breadcrumb" class="d-none d-md-inline-block">
                                    <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                                        <li class="breadcrumb-item"><a href="#"><i class="fas fa-home"></i></a></li>
                                        <li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
                                        <li class="breadcrumb-item active" aria-current="page">Attendance</li>
                                    </ol>
                                </nav>
                            </div>
                            <div class="col-lg-12">
                                <!--                                <a href="#" class="btn btn-sm btn-neutral">Attendance</a>-->
                                <button type="button" class="btn btn-sm btn-neutral" data-toggle="modal" data-target="#modal-download" sec:authorize="hasRole('TRAINEE')">
                                    Download Attendance
                                </button>
                                <button type="button" id="btnBack" class="btn btn-sm btn-neutral" sec:authorize="hasRole('TRAINER')" style="display:none;" onClick="window.location.reload();">
                                    Back
                                </button>
                                <button type="button" id="btnView" class="btn btn-sm btn-neutral" data-toggle="modal" data-target="#modal-view" sec:authorize="hasRole('TRAINER')">
                                    View Attendance
                                </button>
                                <button type="submit" id="btnVerify" form="form-view-attendance" class="btn btn-sm btn-neutral" sec:authorize="hasRole('TRAINER')" style="display:none;">
                                    Verify All Selected
                                </button>
                            </div>
                            <div id="dateAttend" class="col-lg-12" style="margin-top: 15px; display: none">
                                <h4 style="display: inline">Attendance Date: </h4><span id="dateView"></span>
                            </div>
                        </div>
                        
                        <!-- Card stats -->
                        <div class="row">
                            <div id="content-attendance" class="col-12 bg-light">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Modal Section--> 
        <div th:replace="fragments/modal-download :: modal-download"></div>
        <div th:replace="fragments/modal-view:: modal-view"></div>

        <footer th:replace="fragments/footer :: footer"></footer>

        <!-- Argon Scripts -->
        <div th:replace="fragments/script :: script"></div>
        <script sec:authorize="hasRole('ROLE_TRAINEE')" src="/js/attendance/trainee.js"></script>
        <script sec:authorize="hasRole('ROLE_TRAINER')" src="/js/attendance/trainer.js"></script>
    </body>
</html>
