<!DOCTYPE html>
<html>

    <head>
        <title>Feedback MCC</title>
    <div th:replace="fragments/head :: head"></div>
</head>

    <body>
        <!-- Sidenav -->
        <nav th:replace="fragments/sidenav-dashboard :: sidenav-dashboard"></nav>
        <!-- Main content -->
        <div class="main-content" id="panel">
            <!-- Topnav -->
            <nav th:replace="fragments/topnav:: topnav"></nav>
            <!-- Header -->
            <!-- Header -->
            <div class="header bg-primary pb-9">
                <div class="container-fluid">
                    <div class="header-body">
                        <div class="row align-items-center py-4">
                            <div class="col-lg-6 col-7">
                                <!--<h6 class="h2 text-white d-inline-block mb-0">Feedback</h6>-->
                                <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
                                    <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                                        <li class="breadcrumb-item"><a href="#"><i class="fas fa-home"></i></a></li>
                                        <li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
                                        <li class="breadcrumb-item active" aria-current="page">Feedback</li>
                                    </ol>
                                </nav>
                            </div>
                        </div>
                        <!-- Card stats -->
                        <div class="row justify-content-center">
                            <div class="col-xl-3 col-md-6" th:each="feedback : ${feedback}">
                                <div class="card card-stats">
                                    <!-- Card body -->
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col">
                                                <h5 class="h4 card-title font-weight-bold text-uppercase mb-0 text-center">Feedback <span th:text='${feedback.category}'></span></h5>
                                                <img class="rounded mt-2" src="/img/logo-bunder-ori.jpeg" style="width: 230px"></br>
                                            </div>
<!--                                            <div class="col-auto" style="min-height: 200px;">
                                            </div>-->
                                        </div>
                                        <div class="mt-3 mb-0 d-flex justify-content-between">
                                                <a class="btn btn-sm btn-primary" th:href='${feedback.link}' target='_blank'>Click Here</a>
                                                <button sec:authorize="hasRole('TRAINER')" type="button" class="btn btn-sm btn-neutral" data-toggle="modal" data-target="#exampleModal" th:attr="onclick='getCategory(\'' + ${feedback.category}+'\')'">Update Feedback</button>
                                            
                                        </div>
                                        <!--</p>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form class="needs-validation" novalidate>
                                            <div class="form-row">
                                                <div class="col-md-3 mb-3">
                                                    <label for="validationCustom01">Category</label>
                                                    <input type="text" class="form-control" id="validationCustom01" value="MCC" required>
                                                    <div class="valid-feedback">
                                                        Looks good!
                                                    </div>
                                                </div>
                                                <div class="col-md-9 mb-3">
                                                    <label for="linkFeedback">Feedback Form Link</label>
                                                    <input type="text" class="form-control" id="linkFeedback" placeholder="https://www.example.com" required>
                                                    <div class="valid-feedback">
                                                        Looks good!
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="d-flex justify-content-md-end">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                <button class="btn btn-primary" type="submit" id="btn-submit-update" onclick="update()">Submit Changes</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer th:replace="fragments/footer :: footer"></footer>

        </div>
        <!-- Argon Scripts -->
        <!-- Core -->

        <div th:replace="fragments/script :: script"></div>

    </body>

    <script>
        $('#myModal').on('shown.bs.modal', function () {
            $('#myInput').trigger('focus')
        })
    </script>
    <script src='../../js/feedback/index.js'></script>

</html>
