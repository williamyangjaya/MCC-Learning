<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Login Page</title>
        <!-- Owl-Carousel -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
              integrity="sha256-UhQQ4fxEeABh4JrcmAJ1+16id/1dnlOEVCFOxDef9Lw=" crossorigin="anonymous" />
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
              integrity="sha256-kksNxjDRxd/5+jGurZUJd1sdR2v+ClrCl3svESBaJqw=" crossorigin="anonymous" />
        <!-- Font Awesome CDN -->
        <script src="https://kit.fontawesome.com/23412c6a8d.js"></script>
        <!-- Custom Style-->
        <link rel="stylesheet" href="../css/login.css">
    </head>
    <body>
        <div class="header">
            <!--Content before waves-->
            <div class="inner-header flex">
                <!--Just the logo.. Don't mind this-->
            </div>
            <div class="container">
                <div class="panel">
                    <div class="row">
                        <div class="col liquid">
                            <div style="display: flex; margin: 22px 0px; padding: 0px 32px; align-items: center">
                                <img src="/img/logo-bunder.png" style="height: 50px; width: 50px; border-radius: 50%; vertical-align: middle;">
                                <h4 style="display: inline; padding: 0px 0px 0px 5px">MCC Learning System</h4>
                            </div>
                            <!-- Owl-Carousel -->
                            <div class="owl-carousel owl-theme">
                                <img src="../assets/img/undraw_Online_learning_re_qw08.svg" alt="" class="login_img">
                                <img src="../assets/img/undraw_Co_workers_re_1i6i.svg" alt="" class="login_img">
                                <img src="../assets/img/undraw_Online_collaboration_re_bkpm.svg" alt="" class="login_img">
                                <img src="../assets/img/undraw_Work_time_re_hdyv.svg" alt="" class="login_img">
                                <img src="../assets/img/undraw_Scrum_board_re_wk7v.svg" alt="" class="login_img">
                                <img src="../assets/img/undraw_Team_page_re_cffb.svg" alt="" class="login_img">
                            </div>
                            <!-- /Owl-Carousel -->
                            <div class="follow">
                                Follow us
                                <i class="fab fa-instagram" style="margin-right: 2px"></i>MCC Learning System
                            </div>
                        </div>
                        <div class="col login">
                            <form id="login-form" role="form" th:action="@{/login}" method="post" th:object="${auth}" class="needs-validation" novalidate>
                                <div class="titles">
                                    <h6 style="text-align: center">We keep everything</h6>
                                    <h3 style="text-align: center">Ready to Learn</h3>
                                </div>
                                <div class="form-group">
                                    <input id="username" type="text" placeholder="Username" class="form-input" th:field="*{username}" autofocus="autofocus">
                                    <div class="input-icon">
                                        <i class="fas fa-user"></i>
                                    </div>
                                </div>
                                <div class="invalid-feedback" style="font-size: 12">
                                    Please input a valid username
                                </div>
                                <div class="form-group" style="margin-bottom: 10px;">
                                    <input id="password" type="password" placeholder="Password" th:field="*{password}" class="form-input">
                                    <div class="input-icon">
                                        <i class="fas fa-user-lock"></i>
                                    </div>
                                </div>
                                <div class="invalid-feedback" style="font-size: 12">
                                    Please input a valid username
                                </div>
                                <a href="/forgotpassword" style="text-decoration: none; padding-left: 20px">Forgot Password?</a>
                                <button type="submit" class="btn btn-login">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!--Waves Container-->
            <div>
                <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                     viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                <defs>
                <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                </defs>
                <g class="parallax">
                <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
                </g>
                </svg>
            </div>
            <!--Waves end-->
        </div>
        <!--Header ends-->
        <!--Content starts-->
        <div class="content flex">
            <div class="copyright text-center text-muted">
                <p>&copy; 1997 &ndash;
                    <script type="text/javascript">
                        var today = new Date();
                        var year = today.getFullYear();
                        document.write(year);
                    </script> <a href="#" class="font-weight-bold ml-1" target="_blank" style="text-decoration: none">MCC Learning System Team</a>
                </p>
            </div>
        </div>
        <!--Content ends-->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
        integrity="sha256-pTxD+DSzIwmwhOqTFN+DB+nHjO4iAsbgfyFq5K5bcE0=" crossorigin="anonymous"></script>
        <script>
                        $(document).ready(function () {

                            $('.owl-carousel').owlCarousel({
                                loop: true,
                                autoplay: true,
                                autoplayTimeout: 2000,
                                autoplayHoverPause: true,
                                items: 1
                            });
                        });
        </script>
    </body>

</html>
